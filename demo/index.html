<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>bromine-cpf-input demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../bromine-cpf-input.html">

  <link rel="stylesheet" href="../../paper-styles/paper-styles.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">
</head>
<style>
  bromine-cpf-input {
    width: 200px;
    margin-left: auto;
    margin-right: auto;
  }
</style>
<body>

  <div class="vertical-section-container centered">
    <h4>Standard</h4>
    <div class="vertical-section">
      <bromine-cpf-input></bromine-cpf-input>
      <bromine-cpf-input label="Auto-validating" auto-validate></bromine-cpf-input>
    </div>

    <h4>Pre-validated</h4>
    <div class="vertical-section">
      <bromine-cpf-input auto-validate value="90210"></bromine-cpf-input>
      <bromine-cpf-input auto-validate value="90210-9999"></bromine-cpf-input>
      <bromine-cpf-input auto-validate value="123"></bromine-cpf-input>
    </div>

    <h4>Custom error message</h4>
    <div class="vertical-section">
      <bromine-cpf-input required auto-validate error-message="Please enter a valid US cpf code" label="Zippety Zip"></bromine-cpf-input>
    </div>
  </div>
</body>
